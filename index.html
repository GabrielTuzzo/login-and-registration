<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="index.css">
    <title>Login | Home </title>

<body>
    <div class="container">
        <section class="content first-content"> 
            <div class="first-column">
                <h2 class="title">Welcome Back</h2>
                <p class="description">Already have a account?</p>
                <button id="singin" class="btn btn-primary">Sing in</button>
            </div>

        <div class="second-column">
            <h2 class="title-2">Create Account</h2>
                <form class="form">              
                    <label class="label-input" for="">
                        <input type="text" name="name" id="name" placeholder="Name" autocomplete="off">
                        <i class="far fa-user"></i>
                    </label>                  
                    <label class="label-input" for="">
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                        <i class="fas fa-lock"></i>
                    </label>
                    <label class="label-input" for="">
                        <input type="email" name="email" id="email" placeholder="Email" autocomplete="off">
                        <i class="far fa-envelope"></i>
                    </label>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
        <div class="social-media">
            <ul class="list-social-midia">
                <li>
                    <div class="social-field" id="face">
                    <a href="#">
                        <i class="fab fa-facebook-f" id="face-icon"></i>
                    </a>
                </div>
                </li>
                <li>
                    <div class="social-field" id="goggle">
                        <a href="#">
                            <i class="fab fa-google" id="goggle-icon"></i>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="social-field" id="tw">
                        <a href="#">
                            <i class="fab fa-twitter" id="tw-icon"></i>
                        </a>
                    </div>
                </li>
            </ul> 
            <button class="btn btn-second" type="submit">Sing Up</button>
        </div>
        </div>
        </section>
